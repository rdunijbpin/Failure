<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Centered Video</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f0f0f0;
  }
  .video-container {
    max-width: 800px; /* Adjust the maximum width as needed */
  }
  video {
    display: block;
    max-width: 100%;
    height: auto;
  }
</style>
</head>
<body>
<div class="video-container">
  <video controls>
    <source src="C:\Users\bhara\OneDrive\Desktop\failure.mp4" type="video/mp4">
    <!-- Add additional source elements for different video formats if necessary -->
    Your browser does not support the video tag.
  </video>
</div>

</body>
</html>
